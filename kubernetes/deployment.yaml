# Update <REGISTRY> <NAMESPACE> values before use
apiVersion: apps/v1
kind: Deployment
metadata:
  name: started-java
  labels:
    app: started-java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: started-java
  template:
    metadata:
      labels:
        app: started-java
    spec:
      containers:
      - name: started-java-get
        image: gcr.io/java-time-kuber/get-java-started
        ports:
        - containerPort: 9080
        imagePullPolicy: Always
        env:
        - name: CLOUDANT_URL
          valueFrom:
            secretKeyRef:
              name: cloudant
              key: url
              optional: true


